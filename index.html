<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>@Scale Converter</title>
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">

<body>


    <div class="container">

        <div class="col-12 mt-5">
            <h1 class="bg-title t-1">Speaker XML to CSV Converter</h1>
            <p>Export XML by logging into the WordPress admin and choosing "Tools > Export". Then select "Speaker" and click "Download Export File".</p>
            <p>Next, click "Choose File" below and select your XML file.</p>

            <div>
                <span class=""><input id="file-input" type="file" /></span>
            </div>

            <div id="output">
                <h2 class="mt-5">Output</h2>
                <div class="content">

                </div>
            </div>

        </div>


    </div> <!-- /container -->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
